<head>

 text-decoration: solid;

        }

        .table {

        }

        }

        #t,
        t {

        }

        tr {
            border-bottom: 1px solid black;
            /* Adds only horizontal lines */
        }

        tbody tr {
            border-bottom: 1px solid black;
            /* Makes header line thicker */
        }

        tfoot tr {
            border-top: 2px solid black;
            /* Adds top border for total row */
        }

        #p {
            text-align: left;

        }

        #q {
            text-align: right;

        }

        .invoice-table th,

        }

        .invoice-table th {
            background-color: #f4f4f4;
        }

        .total {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }

        .footer {
            padding: 10px;
            font-size: 12px;
            text-align: left;
        }

</head>
